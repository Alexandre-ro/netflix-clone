<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Owl Css-->
    <link rel="stylesheet" type="text/css" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>NETFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início </a>
                <a href="#">Filmes </a>
                <a href="#">Séries </a>
                <a href="#">Documentários </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Cobra Kai</h3>
                <p class="descricao">Anos depois de perder o grande torneio de karatê, Johnny Lawrence busca dar um novo
                    significado para
                    sua vida e abre o dojô Cobra Kai. Com isso, ele acaba reacendendo sua antiga rivalidade com Daniel
                    LaRusso.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img src="img/img01.jpg" class="box-filme" alt="">
            </div>

            <div class="item">
                <img src="img/img02.jpg" class="box-filme" alt="">
            </div>

            <div class="item">
                <img src="img/img03.jpg" class="box-filme" alt="">
            </div>

            <div class="item">
                <img src="img/img04.jpg" class="box-filme" alt="">
            </div>

            <div class="item">
                <img src="img/img05.jpg" class="box-filme" alt="">
            </div>

            <div class="item">
                <img src="img/img05.jpg" class="box-filme" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/befd483c32.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
